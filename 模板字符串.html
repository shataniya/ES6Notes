<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>模板字符串</title>
    </head>
    <body>
        <script>
            function show(a,b){
                return a+b;
            };

        let time = new Date();
        console.log(time);
        let day = time.getDate();
        console.log(`day:${day}`);
        let month = time.getMonth();
        console.log(`month:${month+1}`);// 月数应该加1
        let year = time.getFullYear();
        console.log(`year:${year}`);
        let hour = time.getHours();
        console.log(`hour:${hour}`);
        let minute = time.getMinutes();
        console.log(`minute:${minute}`);
        let second = time.getSeconds();
        console.log(`second:${second+show(2,3)}-${show(2,3)}`);

        </script>
    </body>
</html>
