<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Map</title>
    </head>
    <body>
        <script>
        
            const peoples = new Map();

            // Map 里面存储的是键值对，即 键【key】值【value】对
            // 一个键 对应 一个值,表示为 key => value

            // 1. set() 可以添加 键值对
            peoples.set("zhangsan",23);
            peoples.set("lisi",20);
            peoples.set("wangwu",30);
            console.log(peoples);
            console.log(peoples.size);//3

            // 2. has() 方法可以检查是否含有这个元素
            console.log(peoples.has("lisi"));//true

            // 3. delete() 方法可以删除元素,删除成功会返回true
            // peoples.delete("zhangsan");

            // 4. size 可以查看元素的个数

            // 5. keys() 方法只会返回属性名，也就是【key】值
            // - value() 方法只会返回属性值，也就是【value】值

            // 6. forEach 遍历

            for(let people of peoples){
                console.log(people);
                console.log(typeof people);
                console.log(people instanceof Array);//true
                // 可以看见使用 for of 遍历的时候结果是一个数组
            }

            for(let [value,key] of peoples){
                console.log(value,key);
            }

            // for of 遍历的本质就是 使用迭代器【iterator】来遍历的
            // 相当于每遍历一个元素就是调用一次 next() 方法

            // 使用 new 方法创建
            // 参数是 对象数组,数组的数组【二维数组】
            const colors = new Map([[]]);
            


        
        </script>
    </body>
</html>
